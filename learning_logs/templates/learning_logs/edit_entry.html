{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>{{ topic }}</h2></br>
  <h4>Edycja wpisu:</h4>
{% endblock header %}

{% block content %}

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Zapisz zmiany</button>
    {% endbuttons %}
  </form>

{% endblock content %}
